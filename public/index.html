<!DOCTYPE html>
<html lang="it-IT">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#C18FF0">
	<link rel="manifest" href="/react-15-puzzle/manifest.json">
	<link rel="icon" href="/react-15-puzzle/favicon.ico">
	<title>Gioco del 15</title>
</head>

<body>
	<noscript>
		You need to enable JavaScript to run this app.
	</noscript>
	<div id="root"></div>
	
  <!-- register service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      console.log("Will the service worker register?");
      navigator.serviceWorker.register('/react-15-puzzle/sw.js', {scope: '/react-15-puzzle/'})
        .then(function(reg){
          console.log("Yes, it did.");
        }).catch(function(err) {
          console.log("No it didn't. This happened: ", err)
        });
    }
  </script>
  <!-- end of service worker -->
</body>

</html>
